<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const notification = document.getElementById('notification');
        
        if (email && password) {
            notification.textContent = "Login successful!";
            notification.className = "mt-4 p-3 rounded-lg text-center bg-green-100 text-green-800";
            notification.classList.remove('hidden');

            // Save email in localStorage (optional â€“ to show intern's name in dashboard)
            localStorage.setItem('internEmail', email);

            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1500);
        } else {
            notification.textContent = "Please enter both email and password";
            notification.className = "mt-4 p-3 rounded-lg text-center bg-red-100 text-red-800";
            notification.classList.remove('hidden');
        }
    });
</script>
