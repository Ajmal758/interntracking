 <form id="loginForm" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" 
                placeholder="name@company.com">
        </div>
        
        <div>
            <div class="flex items-center justify-between mb-1">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">Forgot password?</a>
            </div>
            <input type="password" id="password" name="password" required 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all" 
                placeholder="••••••••">
        </div>
        
        <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign In
        </button>
    </form>
    
    <div class="mt-6 text-center text-sm">
        <p class="text-gray-600">
            Don't have an account? 
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-800 transition-colors">Contact your supervisor</a>
        </p>
    </div>
    
    <div id="notification" class="hidden mt-4 p-3 rounded-lg text-center"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const notification = document.getElementById('notification');
        
        // This is a demo login - in a real application, this would connect to a secure backend
        if (email && password) {
            notification.textContent = "Demo: Login successful!";
            notification.className = "mt-4 p-3 rounded-lg text-center bg-green-100 text-green-800";
            notification.classList.remove('hidden');
            
            // Simulate redirect after login
            setTimeout(() => {
                notification.textContent = "Demo: Redirecting to dashboard...";
            }, 1500);
        } else {
            notification.textContent = "Please enter both email and password";
            notification.className = "mt-4 p-3 rounded-lg text-center bg-red-100 text-red-800";
            notification.classList.remove('hidden');
        }
    });
</script>
